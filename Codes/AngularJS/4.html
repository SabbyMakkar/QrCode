<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_demo</title>
    <script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
    <h2>Angular Sample </h2>
    <div ng-app="">
        <table border="0">
            <tr>
                <td>
                    <input type="checkbox" ng-modeel="enableDisableButton">Disable Button

                </td>

                <td>
                    <button ng-disabled="enableDisableButton">Click Me!</button>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" ng-model="showHide1">Show Button
                </td>
                <td>
                    <button ng-show="showHide1"> Click Me!</button>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" ng-model="showHide2">Hide button
                </td>
                <td>
                    <button ng-hide="showHide2">Click Me!</button>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Total click:{ { clickCounter } }</p>
                </td>
                <td>
                    <button ng-click="clickCounter + 1">Click </button>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
