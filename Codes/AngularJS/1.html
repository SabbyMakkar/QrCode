<!-- ng-bind directive is used to binds the model property or the result of an expression in the HTML doc 
<body ng-app="">
    <div>
        5+5=<span ng-bind="5+5"></span><br>
        Enter your name:<input type="text" ng-model="name"><br>
        Hello<span ng-bind="name"></span>
    </div>
    
</body>

<body ng-app="" ng-init="Names=['Sabby','Saksham','Samridh']">
    <ol>
        <li ng-repeat="names in Names">
            {{name}}

        </li>
    </ol>
